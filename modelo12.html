<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital - Bolo de Aniversário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }

        .animar-entrada {
            animation: fadeIn 1.5s ease-in-out;
        }

        .animar-fade-in-up {
            animation: fadeInUp 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="flex flex-col md:flex-row h-screen p-4">
    <!-- Seção Esquerda - Banner/Imagem -->
    <div class="w-full h-64 md:h-full md:w-1/2 flex-shrink-0 bg-gray-300 rounded-3xl shadow-xl animar-entrada overflow-hidden">
        <img id="background-img" src="" alt="Imagem de Destaque" class="w-full h-full object-cover">
    </div>

    <!-- Seção Direita - Detalhes do Produto -->
    <div class="w-full md:w-1/2 h-full p-8 flex flex-col justify-center items-center md:ml-8 mt-8 md:mt-0 animar-fade-in-up">
        <div class="flex flex-col items-center text-center">
            <header class="flex flex-col sm:flex-row justify-center items-center mb-6">
                <div id="logo-container" class="h-20 w-20 rounded-2xl flex-shrink-0 sm:mr-4">
                    <img id="logo-img" src="" alt="Logo da Empresa" class="w-full h-full rounded-full object-cover">
                </div>
                <h1 id="nome-da-empresa" class="text-4xl md:text-5xl lg:text-6xl font-extrabold text-gray-800 mt-4 sm:mt-0"></h1>
            </header>

            <h2 id="produto-titulo" class="text-4xl lg:text-5xl font-extrabold text-gray-800 mt-8"></h2>
            <div id="produto-preco" class="text-5xl lg:text-6xl font-bold text-red-600 bg-gray-100 rounded-lg shadow-xl px-8 py-4 mt-6"></div>
            
            <p id="text-descricao" class="text-xl text-gray-600 mt-6 max-w-2xl leading-relaxed"></p>

        </div>
    </div>

    <script>
        // Função para formatar o preço para BRL
        const formatarPreco = (preco) => {
            if (typeof preco !== 'number') return 'R$ --,--';
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(preco);
        };

        // Função para renderizar o cardápio
        const renderizarCardapio = (dados) => {
            document.getElementById('background-img').src = dados.produtoUnico.imagem;
            document.getElementById('nome-da-empresa').textContent = dados.nomeEmpresa;
            document.getElementById('logo-container').innerHTML =`<img id="logo-img" src="${dados.logoUrl}" alt="Logo da Empresa" class="rounded-full w-full h-full object-cover">`;
            document.getElementById('produto-titulo').textContent = dados.produtoUnico.nome;
            document.getElementById('produto-preco').textContent = formatarPreco(dados.produtoUnico.preco);
            document.getElementById('text-descricao').textContent = dados.produtoUnico.descricao;
            document.title = "Cardapio | " + dados.nomeEmpresa;
        };

        window.onload = () => {
             const dadosLojaFallback = {
                nomeEmpresa: 'Loja de Bolos',
                logoUrl: 'img/logoexemplo.png',
                produtoUnico: {
                    nome: 'Bolo de Aniversário',
                    preco: 80.00,
                    descricao: "Um delicioso bolo de três camadas com recheio de creme de baunilha e cobertura de chocolate, perfeito para qualquer ocasião especial.",
                    imagem: 'img/bolo_chocolate.jpg'
                }
            };
            
            const dadosArmazenados = sessionStorage.getItem('dadosCardapio');
            if(dadosArmazenados){
                try {
                    const { produtos } = JSON.parse(dadosArmazenados);
                    const bolo = produtos.find(p => p.nome === 'Bolo de Aniversário');
                    if(bolo){
                        dadosLojaFallback.produtoUnico = bolo;
                    } else {
                        console.warn("Produto 'Bolo de Aniversário' não encontrado na API.");
                    }
                    renderizarCardapio(dadosLojaFallback);
                } catch(error){
                    console.error("Erro ao processar dados da API.", error);
                    renderizarCardapio(dadosLojaFallback);
                }
            } else {
                 console.log("Nenhum dado da API encontrado na sessão.");
                 renderizarCardapio(dadosLojaFallback);
            }
        };
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital - Otimizado para TV</title>
    <script src="https://cdn.tailwindcss.com"></script>


            

        <style>
            .extra{
                position: absolute;
                bottom: 20px;
                right: 10px;

            }

            .extra:hover {
                color: #750c0c;
                text-decoration: underline;
                cursor: pointer;
                transition: 0.5s;
            }

            .extra:hover .catextra {
                pointer-events: all;
                transition: 0.6s;
                opacity: 1;

            }

            .catextra {
                bottom: 100%;
                left: -30px;
                position: absolute;
                background-color: #eeeeee;
                display: flex;
                justify-content: space-between;
                flex-direction: column;
                width: 100px;
                opacity: 0;
                transition: 0.8s;
                pointer-events: none;
                padding: 0%;
                z-index: 99999999;
            }

            .catextra a {
                color: #292929;
                font-weight: 400;
                font-size: 13.5px;
                text-transform: uppercase;
                text-decoration: none;
            }

            .catextra li:hover {
                background-color: #750c0c;
                border: #750c0c;
                transition: 0.5s;
            }

            .catextra li:hover a {
                color: #eeeeee;
            }

            .catextra li {
                list-style-type: none;
                padding: 5px;
                border: 1px solid #eeeeee;
                transition: 0.5s;
            }
        </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }

        .animar-entrada {
            animation: fadeIn 1.5s ease-in-out;
        }

        .animar-fade-in-up {
            animation: fadeInUp 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="flex flex-col md:flex-row h-screen">
    <!-- Seção Esquerda - Banner/Imagem -->
    <div class="w-full h-64 md:h-full md:w-1/2 flex-shrink-0 bg-gray-300 rounded-3xl shadow-xl animar-entrada overflow-hidden">
        <img id="background-img" src="" alt="Imagem de Destaque" class="w-full h-full object-cover">
    </div>

    <!-- Seção Direita - Detalhes do Produto -->
    <div class="w-full md:w-1/2 h-full p-8 flex flex-col justify-center items-center md:ml-8 mt-8 md:mt-0 animar-fade-in-up">
        <div class="flex flex-col items-center text-center">
            <header class="flex flex-col sm:flex-row justify-center items-center mb-6">
                <div id="logo-container" class="h-20 rounded-2xl flex-shrink-0 sm:mr-4">
                    <img id="logo-img" src="" alt="Logo da Empresa" class="w-full h-full rounded-full object-cover">
                </div>
                <h1 id="nome-da-empresa" class="text-4xl md:text-5xl lg:text-6xl font-extrabold text-gray-800 mt-4 sm:mt-0"></h1>
            </header>

            <h2 id="produto-titulo" class="text-4xl lg:text-5xl font-extrabold text-gray-800 mt-8"></h2>
            <div id="produto-preco" class="text-5xl lg:text-6xl font-bold text-red-600 bg-gray-100 rounded-lg shadow-xl px-8 py-4 mt-6"></div>
            
            <p id="text-descricao" class="text-xl text-gray-600 mt-6 max-w-2xl leading-relaxed"></p>

        </div>
    </div>

    <script>
        // Dados do cardápio
        const dadosLoja = {
            nomeEmpresa: 'Nome da Sua Loja',
            logoUrl: 'logoexemplo.png',
            fundoUrl: 'bolo_chocolate.jpg',
            produtoUnico: {
                nome: 'Bolo de Aniversário',
                preco: 80.00,
                descricao: "Um delicioso bolo de três camadas com recheio de creme de baunilha e cobertura de chocolate, perfeito para qualquer ocasião especial. Feito com ingredientes frescos e de alta qualidade."
            }
        };

        // Função para formatar o preço para BRL
        const formatarPreco = (preco) => {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(preco);
        };

        // Função para renderizar o cardápio
        const renderizarCardapio = () => {
            // Insere a imagem de fundo
            document.getElementById('background-img').src = dadosLoja.fundoUrl;

            // Insere os dados nos elementos
            document.getElementById('nome-da-empresa').textContent = dadosLoja.nomeEmpresa;
            document.getElementById('logo-container').innerHTML =`<img id="logo-img" src="${dadosLoja.logoUrl}" alt="Logo da Empresa" class="rounded-full w-full h-full object-cover">`;
            document.getElementById('produto-titulo').textContent = dadosLoja.produtoUnico.nome;
            document.getElementById('produto-preco').textContent = formatarPreco(dadosLoja.produtoUnico.preco);
            document.getElementById('text-descricao').textContent = dadosLoja.produtoUnico.descricao;

            // Adiciona o nome da empresa ao título da página
            document.title = "Cardapio | " + dadosLoja.nomeEmpresa;
        };

        window.onload = renderizarCardapio;
    </script>

            }

            .extra:hover .catextra {

            }

                background-color: #750c0c;

                transition: 0.5s;
            }

            .catextra li:hover a {

            .catextra li {

            }
        </style>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital - Lanches e Porções</title>
<script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .animar-entrada {
            animation: fadeIn 1.5s ease-in-out;
        }
        .animar-fade-in-up {
            animation: fadeInUp 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="p-8 animar-entrada">
    <div class="w-full h-full flex flex-col justify-between">
        <header class="flex items-center animar-fade-in-up">
            <div class="flex items-center space-x-4">
                <div id="logo-container" class="max-w-xs h-24 rounded-2xl flex items-center justify-center">
                </div>
                <h1 id="nome-da-empresa" class="text-5xl font-extrabold text-gray-800"></h1>
            </div>
        </header>

        <main class="flex-grow mt-8 animar-fade-in-up">
            <div id="lista-categorias" class="flex flex-wrap gap-8 w-full">
            </div>
        </main>
    </div>

    <script>
        // Função para formatar o preço para BRL
        const formatarPreco = (preco) => {
            if(typeof preco !== 'number') return 'R$ --,--';
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(preco);
        };

        // Função para renderizar o cardápio
        const renderizarCardapio = (dados) => {
            document.body.style.backgroundImage = `url('${dados.backgroundUrl}')`;
            document.getElementById('nome-da-empresa').textContent = dados.nomeEmpresa;
            document.title = "Cardapio | " + dados.nomeEmpresa;
            document.getElementById('logo-container').innerHTML = `<img src="${dados.logoUrl}" alt="Logo da Empresa" class="rounded-full w-full h-full object-cover">`;

            const listaCategorias = document.getElementById('lista-categorias');
            listaCategorias.innerHTML = '';

            dados.categorias.forEach(categoria => {
                const categoriaDiv = document.createElement('div');
                categoriaDiv.className = 'bg-white rounded-2xl shadow-lg p-6 flex-1 basis-80 md:basis-96 lg:basis-0 min-w-80';

                categoriaDiv.innerHTML = `
                    <div class="relative flex items-center py-2 border-b-4 border-dashed border-red-600 mb-4">
                        <h2 class="text-4xl font-extrabold text-red-600 mr-4">${categoria.nome}</h2>
                        <img src="${categoria.imagem}" alt="Imagem da categoria ${categoria.nome}" class="absolute -bottom-4 right-0 w-20 h-20 rounded-lg object-cover ml-2">
                    </div>
                `;
                
                if (categoria.itens.length === 0) {
                     categoriaDiv.innerHTML += '<div class="text-center py-4 text-gray-500">Nenhum produto nesta categoria.</div>';
                } else {
                    categoria.itens.forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'flex items-center justify-between py-4 border-b border-gray-200 last:border-b-0';
                        itemDiv.innerHTML = `
                            <div class="flex items-center space-x-4">
                                <img src="${item.imagem}" alt="Foto de ${item.nome}" class="w-16 h-16 rounded-xl object-cover mr-4">
                                <div>
                                    <div class="text-2xl font-semibold text-gray-900">${item.nome}</div>
                                    <div class="text-auto text-gray-500">${item.descricao}</div>
                                </div>
                            </div>
                            <div class="text-3xl font-bold text-red-600">${formatarPreco(item.preco)}</div>
                        `;
                        categoriaDiv.appendChild(itemDiv);
                    });
                }
                listaCategorias.appendChild(categoriaDiv);
            });
        };

        window.onload = () => {
             const dadosLojaFallback = {
                nomeEmpresa: 'Lanchonete Sabor',
                logoUrl: 'img/logoexemplo.png',
                backgroundUrl: 'img/fundo2.jpg',
                categorias: [
                    { nome: 'Lanches', imageUrl: 'img/hamburguer.jpg', itens: [] },
                    { nome: 'Bebidas', imageUrl: 'img/bebidasgeral.jpg', itens: [] },
                    { nome: 'Porções', imageUrl: 'img/salgados.jpg', itens: [] }
                ]
            };

            const dadosArmazenados = sessionStorage.getItem('dadosCardapio');
            if (dadosArmazenados) {
                try {
                    const { categorias, produtos } = JSON.parse(dadosArmazenados);

                    const idsDesejados = ['LANCHES', 'BEBIDAS', 'PORCOES'];
                    
                    const categoriasFiltradas = idsDesejados.map(id => {
                        const catInfo = categorias.find(c => c.id === id);
                        if (!catInfo) {
                            console.warn(`Categoria ${id} não encontrada.`);
                            return null;
                        }
                        const produtosDaCategoria = produtos.filter(p => p.categoriaId === id).slice(0, 4);
                        return { ...catInfo, itens: produtosDaCategoria };
                    }).filter(Boolean); // Remove nulos caso alguma categoria não seja encontrada

                    const dadosParaRenderizar = {
                        ...dadosLojaFallback,
                        categorias: categoriasFiltradas
                    };
                    renderizarCardapio(dadosParaRenderizar);

                } catch(error) {
                    console.error("Erro ao processar dados da API.", error);
                    renderizarCardapio(dadosLojaFallback);
                }
            } else {
                console.log("Nenhum dado da API encontrado na sessão.");
                renderizarCardapio(dadosLojaFallback);
            }
        };
    </script>
</body>
</html>

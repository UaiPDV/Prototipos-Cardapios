        <style>
            .extra{
                position: absolute;
                bottom: 20px;
                right: 10px;

            }

            .extra:hover {
                color: #750c0c;
                text-decoration: underline;
                cursor: pointer;
                transition: 0.5s;
            }

            .extra:hover .catextra {
                pointer-events: all;
                transition: 0.6s;
                opacity: 1;

            }

            .catextra {
                bottom: 100%;
                left: -30px;
                position: absolute;
                background-color: #eeeeee;
                display: flex;
                justify-content: space-between;
                flex-direction: column;
                width: 100px;
                opacity: 0;
                transition: 0.8s;
                pointer-events: none;
                padding: 0%;
                z-index: 99999999;
            }

            .catextra a {
                color: #292929;
                font-weight: 400;
                font-size: 13.5px;
                text-transform: uppercase;
                text-decoration: none;
            }

            .catextra li:hover {
                background-color: #750c0c;
                border: #750c0c;
                transition: 0.5s;
            }

            .catextra li:hover a {
                color: #eeeeee;
            }

            .catextra li {
                list-style-type: none;
                padding: 5px;
                border: 1px solid #eeeeee;
                transition: 0.5s;
            }
        </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #f7f7f7;
        }

        /* Animações de Entrada */
        .animar-entrada {
            animation: fadeIn 1.5s ease-in-out;
        }
        .animar-fade-in-up {
            animation: fadeInUp 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

<body class="p-8 animar-entrada">
    <div class="w-full h-full flex flex-col justify-between">
        <header class="flex items-center animar-fade-in-up">
            <div class="flex items-center space-x-4">
                <div id="logo-container" class="max-w-xs mb-8 h-24 rounded-2xl flex items-center justify-center">
                </div>
                <h1 id="nome-da-empresa" class="text-5xl font-extrabold text-gray-800"></h1>
            </div>
        </header>

        <main class="flex-grow mt-8 animar-fade-in-up">
            <div id="lista-categorias" class="flex flex-wrap gap-8 w-full">
            </div>
        </main>
    </div>

    <script>
        // Dados da loja que você pode editar
        const dadosLoja = {
            nomeEmpresa: 'Lanchonete Sabor',
            logoUrl: 'logoexemplo.png',
            backgroundUrl: 'fundo2.jpg',
            categorias: [
                {
                    nome: 'Lanches',
                    imageUrl: 'hamburguer.jpg',
                    itens: [
                        { nome: 'X-Burguer', descricao: 'Pão, carne, queijo e salada.', preco: 20.00, fotoUrl: 'hamburguer.jpg' },
                        { nome: 'X-Salada', descricao: 'Pão, carne, queijo, alface e tomate.', preco: 22.00, fotoUrl: 'hamburguer.jpg' },
                        { nome: 'X-Bacon', descricao: 'Pão, carne, queijo e bacon.', preco: 25.00, fotoUrl: 'hamburguer.jpg' },
                        { nome: 'X-Tudo', descricao: 'Completo, com tudo o que você tem direito.', preco: 30.00, fotoUrl: 'hamburguer.jpg' },
                    ]
                },
                {
                    nome: 'Bebidas',
                    imageUrl: 'bebidas_geral.jpg',
                    itens: [
                        { nome: 'Refrigerante Lata', descricao: 'Coca-cola, guaraná, etc.', preco: 6.00, fotoUrl: 'refri.jpg' },
                        { nome: 'Suco Natural', descricao: 'Laranja, abacaxi ou morango.', preco: 8.00, fotoUrl: 'suco.webp' },
                        { nome: 'Água Mineral', descricao: 'Com ou sem gás.', preco: 4.00, fotoUrl: 'agua.jpeg' },
                        { nome: 'Cerveja Long Neck', descricao: 'Brahma, Skol, Heineken.', preco: 10.00, fotoUrl: 'cerveja.jpg' },
                    ]
                },
                {
                    nome: 'Porções',
                    imageUrl: 'salgados.jpg',
                    itens: [
                        { nome: 'Batata Frita', descricao: 'Porção grande com queijo e bacon.', preco: 25.00, fotoUrl: 'fritas.jpeg' },
                        { nome: 'Aipim Frito', descricao: 'Porção com molho especial.', preco: 22.00, fotoUrl: 'aipim.avif' },
                        { nome: 'Onion Rings', descricao: 'Anéis de cebola crocantes.', preco: 20.00, fotoUrl: 'cebola.jpg' },
                        { nome: 'Frango a Passarinho', descricao: 'Delicioso frango frito.', preco: 35.00, fotoUrl: 'file.jpeg' },
                    ]
                }
            ]
        };

        // Função para formatar o preço para BRL
        const formatarPreco = (preco) => {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(preco);
        };

        // Função para renderizar o cardápio
        const renderizarCardapio = () => {
            document.body.style.backgroundImage = `url('${dadosLoja.backgroundUrl}')`;
            document.getElementById('nome-da-empresa').textContent = dadosLoja.nomeEmpresa;
            document.title = "Cardapio | " + dadosLoja.nomeEmpresa;
            document.getElementById('logo-container').innerHTML = `<img src="${dadosLoja.logoUrl}" alt="Logo da Empresa" class="rounded-full w-full h-full object-cover">`;

            const listaCategorias = document.getElementById('lista-categorias');
            listaCategorias.innerHTML = '';

            dadosLoja.categorias.forEach(categoria => {
                const categoriaDiv = document.createElement('div');

                // Adicione a classe flex-1 e uma largura mínima para que os blocos se distribuam e quebrem a linha se necessário
                categoriaDiv.className = 'bg-white rounded-2xl shadow-lg p-6 flex-1 basis-80 md:basis-96 lg:basis-0 min-w-80';

                // Ajustes no cabeçalho para centralizar melhor a imagem e o texto com a linha
                categoriaDiv.innerHTML = `
                    <div class="relative flex items-center py-2 border-b-4 border-dashed border-red-600">
                        <h2 class="text-4xl font-extrabold text-red-600 mr-4">${categoria.nome}</h2>
                        <img src="${categoria.imageUrl}" alt="Imagem da categoria ${categoria.nome}" class="absolute -bottom-4 right-0 w-20 h-20 rounded-lg object-cover ml-2">
                    </div>
                `;

                categoria.itens.forEach(item => {
                    const itemDiv = document.createElement('div');
                    // Adicionando a imagem do item com as classes de alinhamento
                    itemDiv.className = 'flex items-center justify-between py-4 border-b border-gray-200 last:border-b-0';
                    itemDiv.innerHTML = `
                        <div class="flex items-center space-x-4">
                            <img src="${item.fotoUrl}" alt="Foto de ${item.nome}" class="w-16 h-16 rounded-xl object-cover mr-4">
                            <div>
                                <div class="text-2xl font-semibold text-gray-900">${item.nome}</div>
                                <div class="text-auto text-gray-500">${item.descricao}</div>
                            </div>
                        </div>
                        <div class="text-3xl font-bold text-red-600">${formatarPreco(item.preco)}</div>
                    `;
                    categoriaDiv.appendChild(itemDiv);
                });
                listaCategorias.appendChild(categoriaDiv);
            });
        };

        window.onload = renderizarCardapio;
    </script>

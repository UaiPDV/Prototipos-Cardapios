<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital - Bebidas</title>
<script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Animações de entrada */
        .animar-entrada {
            animation: fadeIn 1.5s ease-in-out;
        }
        .animar-fade-in-up {
            animation: fadeInUp 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="animar-entrada">
    <main class="w-full lg:max-w-[95%] xl:max-w-[85%] mx-auto animar-fade-in-up">
        <div class="w-full bg-white rounded-3xl p-12 shadow-xl">
            <header class="w-full flex justify-end items-center mb-12">
                <span id="nome-empresa" class="text-xl lg:text-2xl font-bold mr-4"></span>
                <div id="logo-container" class="max-w-xs h-16 rounded-2xl overflow-hidden"></div>
            </header>

            <div class="flex items-center mb-8">
                <h1 id="categoria-titulo" class="text-6xl lg:text-7xl font-extrabold text-[#c0392b] mr-4"></h1>
                <div id="categoria-imagem" class="w-20 h-20 rounded-lg overflow-hidden"></div>
            </div>
            <div class="border-b-4 border-dashed border-black mb-12"></div>

            <div id="lista-produtos" class="grid grid-cols-1 sm:grid-cols-2 gap-x-20 gap-y-10">
                <!-- Conteúdo do produto inserido aqui por JS -->
            </div>
        </div>
    </main>

    <script>
        // Função para formatar o preço para BRL
        const formatarPreco = (preco) => {
            if (typeof preco !== 'number') return 'R$ --,--';
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(preco);
        };

        // Função para renderizar todo o conteúdo da página
        const renderizarPagina = (dados) => {
            document.body.style.backgroundImage = `url('${dados.backgroundUrl}')`;
            document.title = "Cardapio | " + dados.nomeEmpresa;
            document.getElementById('nome-empresa').textContent = dados.nomeEmpresa;
            document.getElementById('logo-container').innerHTML = `<img src="${dados.logoUrl}" alt="Logo da Empresa" class="w-full h-full object-cover rounded-lg">`;
            document.getElementById('categoria-titulo').textContent = dados.categoria.nome;
            document.getElementById('categoria-imagem').innerHTML = `<img src="${dados.categoria.imagem}" alt="Imagem da Categoria" class="w-full h-full object-cover rounded-lg">`;

            const listaProdutos = document.getElementById('lista-produtos');
            listaProdutos.innerHTML = ''; 

            if (dados.categoria.itens.length === 0) {
                listaProdutos.innerHTML = '<p class="col-span-2 text-center text-2xl text-gray-500">Nenhum produto encontrado.</p>';
                return;
            }
            
            dados.categoria.itens.forEach(item => {
                const produtoDiv = document.createElement('div');
                produtoDiv.innerHTML = `
                    <div class="flex items-start">
                        <img src="${item.imagem}" alt="Imagem de ${item.nome}" class="w-16 h-16 rounded-lg mr-6 object-cover flex-shrink-0">
                        <div class="flex-grow flex justify-between items-center">
                            <div>
                                <span class="text-2xl font-semibold text-gray-900">${item.nome}</span>
                                <p class="text-gray-600 text-lg">${item.descricao}</p>
                            </div>
                            <span class="text-[#c0392b] text-3xl font-bold">${formatarPreco(item.preco)}</span>
                        </div>
                    </div>
                `;
                listaProdutos.appendChild(produtoDiv);
            });
        };

        window.onload = () => {
             const dadosPaginaFallback = {
                nomeEmpresa: 'Cafeteria Aconchego',
                logoUrl: 'img/logoexemplo.png',
                backgroundUrl: 'img/fundo2.jpg',
                categoria: {
                    nome: 'Bebidas',
                    imagem: 'img/bebidasgeral.jpg',
                    itens: []
                }
            };

            const dadosArmazenados = sessionStorage.getItem('dadosCardapio');
            if (dadosArmazenados) {
                try {
                    const { categorias, produtos } = JSON.parse(dadosArmazenados);
                    
                    const categoriaInfo = categorias.find(c => c.id === 'BEBIDAS_QUENTES') || categorias.find(c => c.id === 'BEBIDAS');
                    if (!categoriaInfo) {
                        console.error("Nenhuma categoria de bebidas encontrada.");
                        renderizarPagina(dadosPaginaFallback);
                        return;
                    }

                    const bebidasQuentes = produtos.filter(p => p.categoriaId === 'BEBIDAS_QUENTES');
                    const bebidasNormais = produtos.filter(p => p.categoriaId === 'BEBIDAS');
                    
                    // Junta as duas listas e pega os 10 primeiros
                    const todasBebidas = [...bebidasQuentes, ...bebidasNormais].slice(0, 10);

                    const dadosParaRenderizar = {
                        ...dadosPaginaFallback,
                        categoria: {
                           ...categoriaInfo, // Usa o nome e imagem da primeira categoria encontrada
                           nome: 'Bebidas', // Força o título a ser genérico
                           itens: todasBebidas
                        }
                    };
                    renderizarPagina(dadosParaRenderizar);

                } catch(error) {
                    console.error("Erro ao processar dados da API.", error);
                    renderizarPagina(dadosPaginaFallback);
                }
            } else {
                console.log("Nenhum dado da API encontrado na sessão.");
                renderizarPagina(dadosPaginaFallback);
            }
        };
    </script>
</body>
</html>

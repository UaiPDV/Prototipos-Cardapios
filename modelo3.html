        <style>
            .extra{
                position: absolute;
                bottom: 20px;
                right: 10px;

            }

            .extra:hover {
                color: #750c0c;
                text-decoration: underline;
                cursor: pointer;
                transition: 0.5s;
            }

            .extra:hover .catextra {
                pointer-events: all;
                transition: 0.6s;
                opacity: 1;

            }

            .catextra {
                bottom: 100%;
                left: -30px;
                position: absolute;
                background-color: #eeeeee;
                display: flex;
                justify-content: space-between;
                flex-direction: column;
                width: 100px;
                opacity: 0;
                transition: 0.8s;
                pointer-events: none;
                padding: 0%;
                z-index: 99999999;
            }

            .catextra a {
                color: #292929;
                font-weight: 400;
                font-size: 13.5px;
                text-transform: uppercase;
                text-decoration: none;
            }

            .catextra li:hover {
                background-color: #750c0c;
                border: #750c0c;
                transition: 0.5s;
            }

            .catextra li:hover a {
                color: #eeeeee;
            }

            .catextra li {
                list-style-type: none;
                padding: 5px;
                border: 1px solid #eeeeee;
                transition: 0.5s;
            }
        </style>
    <style>

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .secao {
            position: relative;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }

        .fundo-imagem {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('fundo3.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(10px) brightness(0.8);
            z-index: 0;
        }

        .cabecalho {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 2rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background-color: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #555;
            margin-right: 1.5rem;
        }

        .nome-empresa {
            font-size: 3rem;
            font-weight: 700;
        }

        .categoria-titulo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #c0392b;
            margin-bottom: 1rem;
            border-bottom: 3px dashed #c0392b;
            padding-bottom: 0.5rem;
        }

        .item-produto {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .item-produto:last-child {
            border-bottom: none;
        }

        .nome-produto {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .descricao-produto {
            font-size: 1rem;
            color: #777;
        }

        .preco {
            font-size: 1.5rem;
            font-weight: 700;
            color: #c0392b;
        }
        
        .animar-entrada {
            animation: fadeIn 1.5s ease-in-out;
        }
        
        .animar-fade-in-up {
            animation: fadeInUp 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

<body class="flex min-h-screen p-4 sm:p-8">
    <div class="fundo-imagem"></div>
    <main class="w-full flex m-2 sm:m-4 animar-entrada">
        <!-- Seção de Menu Esquerda -->
        <div id="secao-esquerda" class="w-1/2 p-4 sm:p-8 bg-white bg-opacity-90 backdrop-blur-sm flex flex-col relative z-10 rounded-l-lg">
            <header class="mb-8 animar-fade-in-up">
                <div class="flex items-center">
                    <div id="logo-container" class="max-w-xs mb-8 h-16 rounded-2xl transform transition-transform duration-500 hover:rotate-6 flex items-center justify-center"></div>
                    <h1 id="nome-da-empresa" class="text-4xl font-extrabold text-gray-800"></h1>
                </div>
            </header>
            <div id="lista-esquerda" class="flex-grow overflow-y-auto pr-4">
                <div class="flex items-center mb-4">
                    <img id="categoria-esquerda-imagem" alt="Ícone da Categoria" class="w-20 h-20 mr-4 rounded-lg"/>
                    <h2 id="categoria-esquerda-titulo" class="text-4xl font-bold text-red-600 border-b-4 border-dashed border-red-600 pb-2 flex-grow"></h2>
                </div>
                <div id="lista-produtos-esquerda">
                    <!-- Lista de produtos esquerda será inserida aqui -->
                </div>
            </div>
        </div>

        <!-- Seção de Menu Direita -->
        <div id="secao-direita" class="w-1/2 p-4 sm:p-8 bg-gray-100 bg-opacity-90 backdrop-blur-sm flex flex-col relative z-10 rounded-r-lg">
            <header class="mb-8 animar-fade-in-up"></header>
            <div id="lista-direita" class="flex-grow overflow-y-auto pr-4">
                <div class="flex items-center mb-4">
                    <img id="categoria-direita-imagem" alt="Ícone da Categoria" class="w-20 h-20 mr-4 rounded-lg"/>
                    <h2 id="categoria-direita-titulo" class="text-4xl font-bold text-red-600 border-b-4 border-dashed border-red-600 pb-2 flex-grow"></h2>
                </div>
                <div id="lista-produtos-direita">
                    <!-- Lista de produtos direita será inserida aqui -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // Dados da loja que você pode editar
        const dadosLoja = {
            nomeEmpresa: 'Cafeteria & Lanches',
            logoUrl: 'logoexemplo.png',
            categorias: [
                {
                    nome: 'Bebidas Quentes',
                    imagem: 'Bebidas_Geral.jpg',
                    itens: [
                        { nome: 'Café Expresso', descricao: 'O tradicional, forte e encorpado.', preco: 6.00, imagem: 'cafe.jpg' },
                        { nome: 'Cappuccino', descricao: 'Com canela e chocolate.', preco: 12.00, imagem: 'capu.avif' },
                        { nome: 'Chá de Ervas', descricao: 'Camomila, hortelã ou cidreira.', preco: 8.00, imagem: 'cha.jpg' },
                    ]
                },
                {
                    nome: 'Salgados',
                    imagem: 'Salgados.jpg',
                    itens: [
                        { nome: 'Coxinha de Frango', descricao: 'A favorita de todos.', preco: 7.50, imagem: 'coxinha.webp' },
                        { nome: 'Pão de Queijo Recheado', descricao: 'Com requeijão ou catupiry.', preco: 9.00, imagem: 'pao_queijo.jpeg' },
                        { nome: 'Empadinha de Palmito', descricao: 'Massa fina e recheio cremoso.', preco: 8.00, imagem: 'empada.jpg' },
                    ]
                }
            ]
        };

        // Função para formatar o preço para BRL
        const formatarPreco = (preco) => {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(preco);
        };

        // Função para renderizar o cardápio
        const renderizarCardapio = () => {
            document.title = "Cardapio | " + dadosLoja.nomeEmpresa;
            document.getElementById('nome-da-empresa').textContent = dadosLoja.nomeEmpresa;
            document.getElementById('logo-container').innerHTML = `<img src="${dadosLoja.logoUrl}" alt="Logo da Empresa" class="rounded-full w-full h-full object-cover">`;

            const secaoEsquerda = dadosLoja.categorias[0];
            const secaoDireita = dadosLoja.categorias[1];
            
            // Renderiza o título e a imagem da categoria da esquerda
            document.getElementById('categoria-esquerda-imagem').src = secaoEsquerda.imagem;
            document.getElementById('categoria-esquerda-titulo').textContent = secaoEsquerda.nome;

            // Renderiza o título e a imagem da categoria da direita
            document.getElementById('categoria-direita-imagem').src = secaoDireita.imagem;
            document.getElementById('categoria-direita-titulo').textContent = secaoDireita.nome;

            const listaProdutosEsquerda = document.getElementById('lista-produtos-esquerda');
            listaProdutosEsquerda.innerHTML = '';
            secaoEsquerda.itens.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'flex justify-between items-center py-4 border-b border-gray-200 last:border-b-0';
                itemDiv.innerHTML = `
                    <div class="flex items-center">
                        <img src="${item.imagem}" alt="Imagem de ${item.nome}" class="w-16 h-16 rounded-xl object-cover mr-4"/>
                        <div>
                            <div class="text-2xl font-semibold text-gray-900">${item.nome}</div>
                            <div class="text-auto text-gray-500">${item.descricao}</div>
                        </div>
                    </div>
                    <div class="text-3xl font-bold text-red-600">${formatarPreco(item.preco)}</div>
                `;
                listaProdutosEsquerda.appendChild(itemDiv);
            });

            const listaProdutosDireita = document.getElementById('lista-produtos-direita');
            listaProdutosDireita.innerHTML = '';
            secaoDireita.itens.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'flex justify-between items-center py-4 border-b border-gray-200 last:border-b-0';
                itemDiv.innerHTML = `
                    <div class="flex items-center">
                        <img src="${item.imagem}" alt="Imagem de ${item.nome}" class="w-16 h-16 rounded-xl object-cover mr-4"/>
                        <div>
                            <div class="text-2xl font-semibold text-gray-900">${item.nome}</div>
                            <div class="text-auto text-gray-500">${item.descricao}</div>
                        </div>
                    </div>
                    <div class="text-3xl font-bold text-red-600">${formatarPreco(item.preco)}</div>
                `;
                listaProdutosDireita.appendChild(itemDiv);
            });
        };

        // Renderiza o cardápio quando a página carregar
        window.onload = renderizarCardapio;
    </script>

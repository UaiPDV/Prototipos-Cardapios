<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital - Padaria e Sobremesas</title>
<script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }

        .animar-entrada {
            animation: fadeIn 1.5s ease-in-out;
        }

        .animar-fade-in-up {
            animation: fadeInUp 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-gray-100 p-8">
    <div class="w-full h-full p-10 flex flex-col justify-between animar-entrada">
        <!-- Cabeçalho -->
        <header class="flex items-center p-4 animar-fade-in-up">
            <div id="logo-container" class="w-20 h-20 mr-6 rounded-2xl transform transition-transform duration-500 flex items-center justify-center">
                <!-- A imagem da logo pode ser inserida aqui -->
            </div>
            <h1 id="nome-da-empresa" class="text-4xl font-extrabold text-gray-800"></h1>
        </header>

        <!-- Conteúdo Principal -->
        <main class="flex-grow mt-4">
            <div id="lista-categorias" class="w-full">
                <!-- Categorias serão inseridas aqui -->
            </div>
        </main>
    </div>

    <script>
        // Função para formatar o preço para BRL
        const formatarPreco = (preco) => {
            if (typeof preco !== 'number') return 'R$ --,--';
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(preco);
        };

        // Função para renderizar o cardápio
        const renderizarCardapio = (dados) => {
            document.title = "Cardapio | " + dados.nomeEmpresa;
            document.getElementById('nome-da-empresa').textContent = dados.nomeEmpresa;
            document.getElementById('logo-container').innerHTML = `<img src="${dados.logoUrl}" alt="Logo da Empresa" class="rounded-full w-full h-full object-cover">`;

            const listaCategorias = document.getElementById('lista-categorias');
            listaCategorias.innerHTML = '';

            dados.categorias.forEach(categoria => {
                const categoriaDiv = document.createElement('div');
                categoriaDiv.className = 'bg-white rounded-2xl shadow-lg p-4 mb-4 flex flex-col justify-start animar-fade-in-up';
                categoriaDiv.innerHTML = `
                    <div class="flex items-center text-red-600 mb-2">
                        <img src="${categoria.imagem}" alt="Ícone da Categoria" class="w-20 h-20 rounded-lg object-cover mr-4"/>
                        <h2 class="text-3xl font-extrabold pb-2 border-b-4 border-dashed border-red-600 flex-grow">${categoria.nome}</h2>
                    </div>
                `;

                if (categoria.itens.length === 0) {
                     categoriaDiv.innerHTML += '<div class="text-center py-4 text-gray-500">Nenhum produto nesta categoria.</div>';
                } else {
                    categoria.itens.forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'flex justify-between items-center py-2 border-b border-gray-200 last:border-b-0';
                        itemDiv.innerHTML = `
                            <div class="flex items-center">
                                <img src="${item.imageUrl}" alt="${item.nome}" class="w-16 h-16 rounded-xl object-cover mr-4">
                                <div>
                                    <div class="text-2xl font-semibold text-gray-900">${item.nome}</div>
                                <div class="text-lg text-gray-500">${item.descricao}</div>
                            </div>
                            </div>
                            <div class="text-3xl font-bold text-red-600 bg-gray-100 rounded-lg px-4 py-2 shadow-sm">${formatarPreco(item.preco)}</div>
                        `;
                        categoriaDiv.appendChild(itemDiv);
                    });
                }
                listaCategorias.appendChild(categoriaDiv);
            });
        };

        window.onload = () => {
             const dadosLojaFallback = {
                nomeEmpresa: 'Padaria Artesanal',
                logoUrl: 'img/logoexemplo.png',
                categorias: [
                    { nome: 'Padaria', imagem: 'img/paes.webp', itens: [] },
                    { nome: 'Sobremesas', imagem: 'img/doces.png', itens: [] },
                ]
            };

            const dadosArmazenados = sessionStorage.getItem('dadosCardapio');

            if(dadosArmazenados) {
                try {
                    const { categorias, produtos } = JSON.parse(dadosArmazenados);

                    const catPadariaInfo = categorias.find(c => c.id === 'PADARIA');
                    const catSobremesasInfo = categorias.find(c => c.id === 'SOBREMESAS');
                    
                    if(!catPadariaInfo || !catSobremesasInfo) {
                        console.error("Categorias PADARIA ou SOBREMESAS não encontradas.");
                        renderizarCardapio(dadosLojaFallback);
                        return;
                    }

                    const produtosPadaria = produtos.filter(p => p.categoriaId === 'PADARIA').slice(0, 2);
                    const produtosSobremesas = produtos.filter(p => p.categoriaId === 'SOBREMESAS').slice(0, 3);
                    
                    const dadosParaRenderizar = {
                        ...dadosLojaFallback,
                        categorias: [
                            {...catPadariaInfo, itens: produtosPadaria},
                            {...catSobremesasInfo, itens: produtosSobremesas}
                        ]
                    };

                    renderizarCardapio(dadosParaRenderizar);

                } catch(error) {
                    console.error("Erro ao processar dados da API.", error);
                    renderizarCardapio(dadosLojaFallback);
                }
            } else {
                console.log("Nenhum dado da API encontrado na sessão.");
                renderizarCardapio(dadosLojaFallback);
            }
        };
    </script>
</body>

</html>

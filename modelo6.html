<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital - Pratos Principais</title>
<script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .animar-entrada {
            animation: fadeIn 1.5s ease-in-out;
        }
        .animar-fade-in-up {
            animation: fadeInUp 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="flex min-h-screen p-8">
    <main class="w-full flex rounded-3xl overflow-hidden shadow-2xl animar-entrada h-[90vh]">
        <!-- Seção de Destaque Esquerda -->
        <div id="secao-destaque" class="w-1/3 bg-red-700 text-white p-8 flex flex-col items-center justify-center animar-fade-in-up">
            <h2 id="categoria-destaque-titulo" class="text-6xl font-extrabold mb-4">Pratos Principais</h2>
            <p id="categoria-destaque-descricao" class="text-xl text-center mb-8">Nossa seleção de pratos exclusivos.</p>
            <div id="foto-destaque-container" class="w-full h-80 rounded-2xl bg-gray-300 shadow-md overflow-hidden">
                 <img src="img/pratos.png" alt="Foto de Destaque" class="w-full h-full object-cover rounded-2xl">
            </div>
        </div>

        <!-- Seção de Menu Principal Direita -->
        <div id="secao-menu" class="w-2/3 bg-white p-8 flex flex-col justify-start animar-fade-in-up">
            <header class="flex items-center justify-between mb-8">
                <div class="flex items-center space-x-4">
                    <img id="logo-da-empresa" src="" alt="Logo da Empresa" class="h-16 rounded-2xl">
                    <div id="nome-da-empresa" class="text-3xl font-extrabold text-gray-800"></div>
                </div>
            </header>
            <div id="lista-categorias" class="flex-grow overflow-y-auto pr-4">
                <!-- Categorias e subcategorias serão inseridas aqui -->
            </div>
        </div>
    </main>

    <script>
        // Função para formatar o preço para BRL
        const formatarPreco = (preco) => {
            if (typeof preco !== 'number') return 'R$ --,--';
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(preco);
        };

        // Função para renderizar o cardápio
        const renderizarCardapio = (dados) => {
            document.getElementById('nome-da-empresa').textContent = dados.nomeEmpresa;
            document.title = "Cardapio | " + dados.nomeEmpresa;
            document.getElementById('logo-da-empresa').src = dados.logoUrl;

            const listaCategorias = document.getElementById('lista-categorias');
            listaCategorias.innerHTML = '';

            dados.subcategorias.forEach(subcategoria => {
                const subcategoriaDiv = document.createElement('div');
                subcategoriaDiv.className = 'mb-8';
                subcategoriaDiv.innerHTML = `<h3 class="text-3xl font-bold text-red-700 mb-4 border-b-4 border-dashed border-red-700 pb-2">${subcategoria.nome}</h3>`;
                
                if (subcategoria.itens.length === 0) {
                     subcategoriaDiv.innerHTML += '<div class="text-center py-4 text-gray-500">Nenhum produto nesta categoria.</div>';
                } else {
                    subcategoria.itens.forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'flex items-center justify-between py-4 border-b border-gray-200 last:border-b-0';
                        itemDiv.innerHTML = `
                            <div class="flex items-center space-x-4">
                                <img src="${item.imagem}" alt="${item.nome}" class="w-16 h-16 rounded-xl object-cover ">
                                <div>
                                    <div class="text-2xl font-semibold text-gray-900">${item.nome}</div>
                                    <div class="text-base text-gray-500">${item.descricao}</div>
                                </div>
                            </div>
                            <div class="text-2xl font-bold text-red-700">${formatarPreco(item.preco)}</div>
                        `;
                        subcategoriaDiv.appendChild(itemDiv);
                    });
                }
                listaCategorias.appendChild(subcategoriaDiv);
            });
        };

        window.onload = () => {
            const dadosLojaFallback = {
                nomeEmpresa: 'Restaurante Sabor & Arte',
                logoUrl: 'img/logoexemplo.png',
                subcategorias: [
                    { nome: 'Massas', itens: [] },
                    { nome: 'Carnes', itens: [] }
                ]
            };

            const dadosArmazenados = sessionStorage.getItem('dadosCardapio');
            if (dadosArmazenados) {
                try {
                    const { categorias, produtos } = JSON.parse(dadosArmazenados);

                    const catMassasInfo = categorias.find(c => c.id === 'MASSAS');
                    const catCarnesInfo = categorias.find(c => c.id === 'CARNES');

                    if (!catMassasInfo || !catCarnesInfo) {
                        console.error("Categorias MASSAS ou CARNES não encontradas.");
                        renderizarCardapio(dadosLojaFallback);
                        return;
                    }
                    
                    const produtosMassas = produtos.filter(p => p.categoriaId === 'MASSAS').slice(0, 2);
                    const produtosCarnes = produtos.filter(p => p.categoriaId === 'CARNES').slice(0, 3);
                    
                    const dadosParaRenderizar = {
                        ...dadosLojaFallback,
                        subcategorias: [
                            { ...catMassasInfo, itens: produtosMassas },
                            { ...catCarnesInfo, itens: produtosCarnes }
                        ]
                    };

                    renderizarCardapio(dadosParaRenderizar);

                } catch(error) {
                    console.error("Erro ao processar dados da API.", error);
                    renderizarCardapio(dadosLojaFallback);
                }

            } else {
                console.log("Nenhum dado da API encontrado na sessão.");
                renderizarCardapio(dadosLojaFallback);
            }
        };

    </script>
</body>
</html>

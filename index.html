<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CardÃ¡pio TV</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #111;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .mensagem {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      z-index: 9999;
      text-align: center;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>

  <iframe id="frame" src="modelo1.html"></iframe>

  <div id="mensagem" class="mensagem">
    Clique em qualquer lugar para ativar a tela cheia ðŸ“º
  </div>

  <script>
    const paginas = [
        "modelo1.html",
        "modelo2.html",
        "modelo3.html",
        "modelo4.html",
        "modelo5.html",
        "modelo6.html",
        "modelo7.html",
        "modelo8.html",
        "modelo9.html",
        "modelo10.html",
        "modelo11.html",
        "modelo12.html",
        "modelo13.html"
    ];

    let indice = 0;
    let intervalo = null;
    const tempoTroca = 5000; // 5 segundos
    const frame = document.getElementById("frame");
    const mensagem = document.getElementById("mensagem");

    function iniciarSlides() {
      if (intervalo) clearInterval(intervalo);
      intervalo = setInterval(() => {
        indice = (indice + 1) % paginas.length;
        frame.src = paginas[indice]; // Troca sÃ³ o conteÃºdo dentro do iframe
      }, tempoTroca);
    }

    function pararSlides() {
      clearInterval(intervalo);
      intervalo = null;
    }

    // Detecta saÃ­da/entrada do modo tela cheia
    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement) {
        pararSlides();
        mensagem.style.display = "flex";
      } else {
        mensagem.style.display = "none";
        iniciarSlides();
      }
    });

    // Ativar fullscreen ao clicar na mensagem
    mensagem.addEventListener("click", () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
    });
  </script>

</body>
</html>

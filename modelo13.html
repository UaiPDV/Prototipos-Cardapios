        <style>
            .extra{
                position: absolute;
                bottom: 20px;
                right: 10px;

            }

            .extra:hover {
                color: #750c0c;
                text-decoration: underline;
                cursor: pointer;
                transition: 0.5s;
            }

            .extra:hover .catextra {
                pointer-events: all;
                transition: 0.6s;
                opacity: 1;

            }

            .catextra {
                bottom: 100%;
                left: -30px;
                position: absolute;
                background-color: #eeeeee;
                display: flex;
                justify-content: space-between;
                flex-direction: column;
                width: 100px;
                opacity: 0;
                transition: 0.8s;
                pointer-events: none;
                padding: 0%;
                z-index: 99999999;
            }

            .catextra a {
                color: #292929;
                font-weight: 400;
                font-size: 13.5px;
                text-transform: uppercase;
                text-decoration: none;
            }

            .catextra li:hover {
                background-color: #750c0c;
                border: #750c0c;
                transition: 0.5s;
            }

            .catextra li:hover a {
                color: #eeeeee;
            }

            .catextra li {
                list-style-type: none;
                padding: 5px;
                border: 1px solid #eeeeee;
                transition: 0.5s;
            }
        </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap');
        
        body {
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1628126131495-2019488b3980?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NTUyMjd8MHwxfHNlYXJjaHw3fHxiaXN0cm98ZW58MHx8fHwxNzA4MTkzNzAzfDA&ixlib=rb-4.0.3&q=80&w=1080');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container-principal {
            width: 100%;
            /* Aumentando o tamanho do bloco principal */
            max-width: 1800px; 
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            /* Alterando o espaçamento interno para o mesmo do modelo 12 */
            padding: 2.5rem;
            position: relative;
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .animar-entrada {
            animation: fadeIn 1.5s ease-in-out;
        }

        .animar-fade-in-up {
            animation: fadeInUp 1.5s ease-in-out;
        }

        @media (max-width: 1455px) {
                #item-preco {
                font-size: 1.5rem; /* Tailwind: text-5xl */
            }
            }


        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }

            
        }
    </style>
</head>
<body class="animar-entrada">
    <div class="container-principal">
        <div id="logo-container" class="absolute top-8 right-8 flex items-center max-w-xs h-10 rounded-2xl md:h-12 space-x-2">
            </div>

        <div class="col-span-full text-center mb-6">
            <h1 id="titulo-principal" class="text-5xl font-extrabold text-red-800 leading-tight"></h1>
            <p id="legenda-principal" class="text-xl text-gray-700 mt-2"></p>
        </div>
        
        <div id="lista-categorias" class="col-span-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </div>

    <script>
        // Objeto de configuração para personalização
        const configuracoes = {
            nomeEmpresa: "Açougue do Zé",
            logoUrl: 'logoexemplo.png', // URL da sua logo
            titulo: "Cortes Nobres",
            legenda: "Qualidade e frescor para a sua mesa!",
        };

        // Dados do cardápio do açougue
        const dadosCardapio = {
            categorias: [
                {
                    nome: "Carnes Bovinas",
                    cor: "text-red-800",
                    itens: [
                        { nome: "Picanha", preco: 79.90, unidade: "kg", imagem: 'carnes.jpg' },
                        { nome: "Alcatra", preco: 45.50, unidade: "kg", imagem: 'carnes.jpg' },
                        { nome: "Contrafilé", preco: 52.80, unidade: "kg", imagem: 'carnes.jpg' },
                        { nome: "Filé Mignon", preco: 85.00, unidade: "kg", imagem: 'carnes.jpg' },
                        { nome: "Costela Bovina", preco: 38.00, unidade: "kg", imagem: 'carnes.jpg' },
                    ]
                },
                {
                    nome: "Carnes Suínas",
                    cor: "text-red-700",
                    itens: [
                        { nome: "Costelinha", preco: 29.90, unidade: "kg", imagem: 'carnes.jpg' },
                        { nome: "Pernil", preco: 25.00, unidade: "kg", imagem: 'carnes.jpg' },
                        { nome: "Lombo", preco: 33.50, unidade: "kg", imagem: 'carnes.jpg' },
                        { nome: "Toucinho", preco: 21.00, unidade: "kg", imagem: 'carnes.jpg' }
                    ]
                },
                {
                    nome: "Aves",
                    cor: "text-red-600",
                    itens: [
                        { nome: "Peito de Frango", preco: 18.90, unidade: "kg", imagem: 'carnes.jpg' },
                        { nome: "Coxa com Sobrecoxa", preco: 15.50, unidade: "kg", imagem: 'carnes.jpg' },
                        { nome: "Asa de Frango", preco: 22.00, unidade: "kg", imagem: 'carnes.jpg' }
                    ]
                },
            ]
        };

        // Função para formatar o preço para BRL
        const formatarPreco = (preco) => {
            return preco.toLocaleString('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            });
        };

        // Função para renderizar o cardápio
        const renderizarCardapio = (config) => {
            document.title = "Cardapio | " + config.nomeEmpresa;
            document.getElementById('titulo-principal').textContent = config.titulo;
            document.getElementById('legenda-principal').textContent = config.legenda;

            // Injetar logo e nome da empresa
            const logoContainer = document.getElementById('logo-container');
            // Alterado para rounded-lg para corresponder ao modelo 12
            logoContainer.innerHTML = `
                <img src="${config.logoUrl}" alt="${config.nomeEmpresa} Logo" class="h-10 w-10 rounded-lg">
                <span class="text-xl font-bold text-gray-800">${config.nomeEmpresa}</span>
            `;
            
            const listaCategorias = document.getElementById('lista-categorias');
            listaCategorias.innerHTML = '';
            
            dadosCardapio.categorias.forEach(categoria => {
                const categoriaDiv = document.createElement('div');
                // Alterado para shadow-lg e p-6 para corresponder ao modelo 12
                categoriaDiv.className = 'bg-white rounded-2xl shadow-lg p-6 animar-fade-in-up categoria-bloco';
                
                categoriaDiv.innerHTML = `
                    <h2 class="text-4xl font-extrabold ${categoria.cor} mb-4 border-b-4 border-dashed border-red-200 pb-2">
                        ${categoria.nome}
                    </h2>
                `;

                categoria.itens.forEach(item => {
                    const itemDiv = document.createElement('div');
                    // Alterado para py-4 e border-gray-200 para corresponder ao modelo 12
                    itemDiv.className = 'flex items-center py-4 border-b border-gray-200 last:border-b-0';
                    itemDiv.innerHTML = `
                        <img src="${item.imagem}" alt="${item.nome}" class="h-16 w-16 rounded-lg mr-4 object-cover">
                        <div class="flex-grow">
                            <div class="text-2xl font-semibold text-gray-900">${item.nome}</div>
                        </div>
                        <div id="item-preco" class="text-3xl font-bold ${categoria.cor} whitespace-nowrap">${formatarPreco(item.preco)} / ${item.unidade}</div>
                    `;
                    categoriaDiv.appendChild(itemDiv);
                });
                listaCategorias.appendChild(categoriaDiv);
            });
        };

        window.onload = () => renderizarCardapio(configuracoes);
    </script>

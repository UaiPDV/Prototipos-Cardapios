<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital - Hortifruti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap');

        body {
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-image: url('https://images.unsplash.com/photo-1542838132-9214713c2c77?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NTUyMjd8MHwxfHNlYXJjaHwxNXx8ZnJ1aXQlMjBhbmQlMjB2ZWdldGFibGVzJTIwbWFya2V0fGVufDB8fHx8MTcwMTg4MzE1NXww&ixlib=rb-4.0.3&q=80&w=1080');
        }
        
        .container-principal {
            width: 100%;
            max-width: 1800px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            position: relative;
        }

        .animar-entrada {
            animation: fadeIn 1.5s ease-in-out;
        }

        .animar-fade-in-up {
            animation: fadeInUp 1.5s ease-in-out;
        }

        @media (max-width: 1455px) {
                #item-preco {
                font-size: 1.5rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="animar-entrada">

    <div class="container-principal">
        <div id="logo-container" class="absolute top-8 right-8 flex items-center max-w-xs h-10 rounded-2xl md:h-12 space-x-2">
        </div>

        <div class="col-span-full text-center mb-6">
            <h1 id="titulo-principal" class="text-5xl font-extrabold text-[#1e8838] leading-tight"></h1>
            <p id="legenda-principal" class="text-xl text-gray-700 mt-2"></p>
        </div>
        
        <div id="lista-categorias" class="col-span-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        </div>
    </div>

    <script>
        // Função para formatar o preço para BRL
        const formatarPreco = (preco) => {
            if (typeof preco !== 'number') return 'R$ --,--';
            return preco.toLocaleString('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            });
        };

        // Função para renderizar o cardápio
        const renderizarCardapio = (dados) => {
            document.title = "Cardapio | " +  dados.nomeEmpresa;
            document.getElementById('titulo-principal').textContent = dados.titulo;
            document.getElementById('legenda-principal').textContent = dados.legenda;

            const logoContainer = document.getElementById('logo-container');
            logoContainer.innerHTML = `
                <img src="${dados.logoUrl}" alt="${dados.nomeEmpresa} Logo" class="h-10 w-10 rounded-lg">
                <span class="text-xl font-bold text-gray-800">${dados.nomeEmpresa}</span>
            `;

            const listaCategorias = document.getElementById('lista-categorias');
            listaCategorias.innerHTML = '';
            
            dados.categorias.forEach(categoria => {
                const categoriaDiv = document.createElement('div');
                categoriaDiv.className = 'bg-white rounded-2xl shadow-lg p-6 animar-fade-in-up';
                
                categoriaDiv.innerHTML = `
                    <h2 class="text-4xl font-extrabold ${categoria.cor} mb-4 border-b-4 border-dashed ${categoria.cor.replace('text', 'border')} pb-2">
                        ${categoria.nome}
                    </h2>
                `;
                
                if (categoria.itens.length === 0) {
                     categoriaDiv.innerHTML += '<div class="text-center py-4 text-gray-500">Nenhum produto nesta categoria.</div>';
                } else {
                    categoria.itens.forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'flex items-center py-4 border-b border-gray-200 last:border-b-0';
                        itemDiv.innerHTML = `
                            <img src="${item.imagem}" alt="${item.nome}" class="h-16 w-16 rounded-lg mr-4 object-cover">
                            <div class="flex-grow">
                                <div class="text-2xl font-semibold text-gray-900">${item.nome}</div>
                                <div class="text-lg text-gray-500">${item.descricao}</div>
                            </div>
                            <div id="item-preco" class="text-3xl font-bold ${categoria.cor} whitespace-nowrap">${formatarPreco(item.preco)} / kg</div>
                        `;
                        categoriaDiv.appendChild(itemDiv);
                    });
                }
                listaCategorias.appendChild(categoriaDiv);
            });
        };

        window.onload = () => {
            const dadosFallback = {
                nomeEmpresa: "Mercado Central",
                logoUrl: 'img/logoexemplo.png',
                titulo: "Nosso Hortifruti",
                legenda: "Produtos frescos e de qualidade para sua família",
                categorias: [
                    { nome: "Frutas", cor: "text-[#d62828]", itens: []},
                    { nome: "Verduras", cor: "text-[#2e7d32]", itens: []},
                    { nome: "Legumes", cor: "text-[#ff6f00]", itens: []}
                ]
            };

            const dadosArmazenados = sessionStorage.getItem('dadosCardapio');
            if (dadosArmazenados) {
                try {
                    const { categorias, produtos } = JSON.parse(dadosArmazenados);

                    const idsCategorias = {
                        FRUTAS: {nome: "Frutas", cor: "text-[#d62828]"},
                        VERDURAS: {nome: "Verduras", cor: "text-[#2e7d32]"},
                        LEGUMES: {nome: "Legumes", cor: "text-[#ff6f00]"}
                    };

                    const categoriasRenderizar = Object.keys(idsCategorias).map(id => {
                        const produtosDaCategoria = produtos.filter(p => p.categoriaId === id).slice(0, 5);
                        return { ...idsCategorias[id], itens: produtosDaCategoria };
                    });

                    renderizarCardapio({...dadosFallback, categorias: categoriasRenderizar});

                } catch(error) {
                    console.error("Erro ao processar dados da API.", error);
                    renderizarCardapio(dadosFallback);
                }
            } else {
                 console.log("Nenhum dado da API encontrado na sessão.");
                 renderizarCardapio(dadosFallback);
            }
        };
    </script>
</body>
</html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            background-color: transparent;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-image 0.5s ease-in-out;
        }

        .text-shadow-outline {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cabecalho-principal {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 2rem;
        }

        #nome-da-empresa{
            color: #c0392b;
        }

        .logo {
            width: 80px;
            height: 80px;
            background-color: #ddd;
            border-radius: 50%;
            margin-right: 1.5rem;
            overflow: hidden;
        }
        .nome-empresa {
            font-size: 3rem;
            font-weight: 700;
        }
        .categoria-titulo {
            width: 100%;
            font-size: 3rem;
            font-weight: 700;
            color: #c0392b;
            margin-bottom: 2rem;
            text-align: center;
        }
        .lista-produtos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }
        .card-produto {
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .card-produto:hover {
            transform: translateY(-5px);
        }
        .card-imagem {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            overflow: hidden;
        }
        .card-nome {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .card-descricao {
            font-size: 1rem;
            color: #777;
            margin-bottom: 1rem;
        }
        .card-preco {
            font-size: 1.5rem;
            font-weight: 700;
            color: #c0392b;
            background-color: #f7f7f7;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            display: inline-block;
        }
        
        .animar-entrada {  
            animation: fadeIn 1.5s ease-in-out;  
        }  
        .animar-fade-in-up {  
            animation: fadeInUp 1.5s ease-in-out;  
        }  
        @keyframes fadeIn {  
            from { opacity: 0; }  
            to { opacity: 1; }  
        }  
        @keyframes fadeInUp {  
            from {  
                opacity: 0;  
                transform: translateY(20px);  
            }  
            to {  
                opacity: 1;  
                transform: translateY(0);  
            }  
        }
    </style>
</head>
<body class="p-8">
    <div class="w-full h-full p-10 flex flex-col items-center animar-entrada">
        <!-- Cabeçalho -->
        <header class="w-full flex justify-between items-center mb-12 animar-fade-in-up">
            <div class="flex items-center">
                <div id="logo-container" class="max-w-xs mb-8 h-20 rounded-2xl transform transition-transform duration-500 flex items-center justify-center">
                    <!-- A imagem da logo será inserida aqui -->
                </div>
                <h1 id="nome-da-empresa" class="text-4xl font-extrabold text-white text-shadow-outline "></h1>
            </div>
        </header>

        <!-- Título da Categoria -->
        <h2 id="categoria-titulo" class="text-7xl font-extrabold text-red-600 mb-12 text-center text-shadow-outline"></h2>

        <!-- Lista de Produtos -->
        <main id="lista-produtos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 w-full animar-fade-in-up">
            <!-- Cards de produtos serão inseridos aqui -->
        </main>
    </div>

    <script>
        // Dados da loja que você pode editar
        const dadosLoja = {
            nomeEmpresa: 'Doces da Vovó',
            logoUrl: 'logoexemplo.png',
            backgroundUrl: 'fundo3.jpg',
            categoria: {
                nome: 'Sobremesas',
                itens: [
                    { nome: 'Bolo de Chocolate', descricao: 'Delicioso e macio.', preco: 15.00, fotoUrl: 'bolo_chocolate.jpg' },
                    { nome: 'Pudim de Leite', descricao: 'A sobremesa clássica.', preco: 12.00, fotoUrl: 'pudim.jpg' },
                    { nome: 'Torta de Morango', descricao: 'Fresca e cheia de sabor.', preco: 18.00, fotoUrl: 'torta.jpg' },
                ]
            }
        };

        // Função para formatar o preço para BRL
        const formatarPreco = (preco) => {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(preco);
        };

        // Função para renderizar o cardápio
        const renderizarCardapio = () => {
            document.body.style.backgroundImage = `url("${dadosLoja.backgroundUrl}")`;
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundPosition = 'center';
            document.body.style.backgroundAttachment = 'fixed';
            
            document.getElementById('nome-da-empresa').textContent = dadosLoja.nomeEmpresa;
            document.title = "Cardapio | " + dadosLoja.nomeEmpresa;
            document.getElementById('logo-container').innerHTML = `<img src="${dadosLoja.logoUrl}" alt="Logo da Empresa" class="rounded-full w-full h-full object-cover">`;
            document.getElementById('categoria-titulo').textContent = dadosLoja.categoria.nome;

            const listaProdutos = document.getElementById('lista-produtos');
            listaProdutos.innerHTML = '';

            dadosLoja.categoria.itens.forEach(item => {
                const cardProduto = document.createElement('div');
                cardProduto.className = 'bg-white rounded-2xl shadow-lg p-6 flex flex-col items-center text-center transition-transform hover:scale-105';
                cardProduto.innerHTML = `
                    <div class="w-full h-56 rounded-xl bg-gray-300 mb-4 overflow-hidden">
                        <img src="${item.fotoUrl}" alt="Foto do Produto" class="w-full h-full object-cover">
                    </div>
                    <div class="text-3xl font-bold text-gray-900 mb-2">${item.nome}</div>
                    <div class="text-lg text-gray-600 mb-4">${item.descricao}</div>
                    <div class="text-4xl font-bold text-red-600 bg-gray-100 rounded-lg px-6 py-2 shadow-sm">${formatarPreco(item.preco)}</div>
                `;
                listaProdutos.appendChild(cardProduto);
            });
        };

        // Renderiza o cardápio quando a página carregar
        window.onload = renderizarCardapio;
    </script>

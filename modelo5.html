<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital - Sobremesas</title>
<script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            background-color: transparent;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-image 0.5s ease-in-out;
        }

        .text-shadow-outline {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }
        
        .animar-entrada {  
            animation: fadeIn 1.5s ease-in-out;  
        }  
        .animar-fade-in-up {  
            animation: fadeInUp 1.5s ease-in-out;  
        }  
        @keyframes fadeIn {  
            from { opacity: 0; }  
            to { opacity: 1; }  
        }  
        @keyframes fadeInUp {  
            from {  
                opacity: 0;  
                transform: translateY(20px);  
            }  
            to {  
                opacity: 1;  
                transform: translateY(0);  
            }  
        }
    </style>
</head>
<body class="p-8">
    <div class="w-full h-full p-10 flex flex-col items-center animar-entrada">
        <!-- Cabeçalho -->
        <header class="w-full flex justify-between items-center mb-12 animar-fade-in-up">
            <div class="flex items-center">
                <div id="logo-container" class="max-w-xs h-20 rounded-2xl transform transition-transform duration-500 flex items-center justify-center">
                    <!-- A imagem da logo será inserida aqui -->
                </div>
                <h1 id="nome-da-empresa" class="text-4xl font-extrabold text-white text-shadow-outline "></h1>
            </div>
        </header>

        <!-- Título da Categoria -->
        <h2 id="categoria-titulo" class="text-7xl font-extrabold text-red-600 mb-12 text-center text-shadow-outline"></h2>

        <!-- Lista de Produtos -->
        <main id="lista-produtos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 w-full animar-fade-in-up">
            <!-- Cards de produtos serão inseridos aqui -->
        </main>
    </div>

    <script>
        // Função para formatar o preço para BRL
        const formatarPreco = (preco) => {
            if (typeof preco !== 'number') return 'R$ --,--';
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(preco);
        };

        // Função para renderizar o cardápio
        const renderizarCardapio = (dados) => {
            document.body.style.backgroundImage = `url("${dados.backgroundUrl}")`;
            document.getElementById('nome-da-empresa').textContent = dados.nomeEmpresa;
            document.title = "Cardapio | " + dados.nomeEmpresa;
            document.getElementById('logo-container').innerHTML = `<img src="${dados.logoUrl}" alt="Logo da Empresa" class="rounded-full w-full h-full object-cover">`;
            document.getElementById('categoria-titulo').textContent = dados.categoria.nome;

            const listaProdutos = document.getElementById('lista-produtos');
            listaProdutos.innerHTML = '';

            if (dados.categoria.itens.length === 0) {
                listaProdutos.innerHTML = '<p class="col-span-3 text-center text-2xl text-white text-shadow-outline">Nenhum produto nesta categoria.</p>';
                return;
            }

            dados.categoria.itens.forEach(item => {
                const cardProduto = document.createElement('div');
                cardProduto.className = 'bg-white rounded-2xl shadow-lg p-6 flex flex-col items-center text-center transition-transform hover:scale-105';
                cardProduto.innerHTML = `
                    <div class="w-full h-56 rounded-xl bg-gray-300 mb-4 overflow-hidden">
                        <img src="${item.imagem}" alt="Foto do Produto" class="w-full h-full object-cover">
                    </div>
                    <div class="text-3xl font-bold text-gray-900 mb-2">${item.nome}</div>
                    <div class="text-lg text-gray-600 mb-4">${item.descricao}</div>
                    <div class="text-4xl font-bold text-red-600 bg-gray-100 rounded-lg px-6 py-2 shadow-sm">${formatarPreco(item.preco)}</div>
                `;
                listaProdutos.appendChild(cardProduto);
            });
        };

        window.onload = () => {
             const dadosLojaFallback = {
                nomeEmpresa: 'Doces da Vovó',
                logoUrl: 'img/logoexemplo.png',
                backgroundUrl: 'img/fundo3.jpg',
                categoria: {
                    nome: 'Sobremesas',
                    itens: []
                }
            };
            
            const dadosArmazenados = sessionStorage.getItem('dadosCardapio');

            if (dadosArmazenados) {
                try {
                    const { categorias, produtos } = JSON.parse(dadosArmazenados);

                    const categoriaInfo = categorias.find(c => c.id === 'SOBREMESAS');

                    if (!categoriaInfo) {
                        console.error("Categoria SOBREMESAS não encontrada.");
                        renderizarCardapio(dadosLojaFallback);
                        return;
                    }

                    const produtosDaCategoria = produtos.filter(p => p.categoriaId === 'SOBREMESAS').slice(0, 3);
                    
                    const dadosParaRenderizar = {
                        ...dadosLojaFallback,
                        categoria: {
                            ...categoriaInfo,
                            itens: produtosDaCategoria,
                        }
                    };

                    renderizarCardapio(dadosParaRenderizar);

                } catch(error) {
                    console.error("Erro ao processar dados da API.", error);
                    renderizarCardapio(dadosLojaFallback);
                }
            } else {
                console.log("Nenhum dado da API encontrado na sessão.");
                renderizarCardapio(dadosLojaFallback);
            }
        };
    </script>
</body>
</html>

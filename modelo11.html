        <style>
            .extra{
                position: absolute;
                bottom: 20px;
                right: 10px;

            }

            .extra:hover {
                color: #750c0c;
                text-decoration: underline;
                cursor: pointer;
                transition: 0.5s;
            }

            .extra:hover .catextra {
                pointer-events: all;
                transition: 0.6s;
                opacity: 1;

            }

            .catextra {
                bottom: 100%;
                left: -30px;
                position: absolute;
                background-color: #eeeeee;
                display: flex;
                justify-content: space-between;
                flex-direction: column;
                width: 100px;
                opacity: 0;
                transition: 0.8s;
                pointer-events: none;
                padding: 0%;
                z-index: 99999999;
            }

            .catextra a {
                color: #292929;
                font-weight: 400;
                font-size: 13.5px;
                text-transform: uppercase;
                text-decoration: none;
            }

            .catextra li:hover {
                background-color: #750c0c;
                border: #750c0c;
                transition: 0.5s;
            }

            .catextra li:hover a {
                color: #eeeeee;
            }

            .catextra li {
                list-style-type: none;
                padding: 5px;
                border: 1px solid #eeeeee;
                transition: 0.5s;
            }
        </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            overflow: hidden;
        }

        .animar-entrada {
            animation: fadeIn 1.5s ease-in-out;
        }

        .animar-fade-in-up {
            animation: fadeInUp 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.6);
        }

        .card-blur {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="bg-gray-100">
    <img id="background-img" src="" alt="Imagem de fundo de um bolo de aniversário" class="background-image animar-entrada">

    <header class="absolute top-4 right-4 flex items-center p-2 rounded-full card-blur animar-fade-in-up md:top-8 md:right-8">
        <div id="logo-container" class="max-w-xs h-12 rounded-3xl flex items-center justify-center md:h-16 bg-white mg-5">
        </div>
        <div id="nome-da-empresa" class="text-2xl font-bold text-gray-200 md:text-3xl text-shadow"></div>
    </header>

    <div class="relative w-full h-screen p-4 flex flex-col justify-center items-center">
        <div class="flex flex-col items-center justify-center text-center p-16 rounded-2xl shadow-lg card-blur animar-fade-in-up w-11/12 max-w-4xl md:w-3/4">

            <h2 id="produto-titulo" class="text-6xl font-extrabold text-white text-shadow mb-4 md:text-8xl"></h2>

            <div id="produto-preco"
                class="text-6xl font-extrabold text-red-700 bg-white rounded-full shadow-lg px-8 py-2 md:text-7xl md:px-12 md:py-4">
            </div>

        </div>
    </div>

    <script>
        // Dados da loja que você pode editar
        const dadosLoja = {
            nomeEmpresa: 'Loja de Bolos',
            logoUrl: 'Logo_Exemplo.png',
            produtoUnico: {
                nome: 'Bolo de Aniversário',
                preco: 80.00
            }
        };

        // Função para formatar o preço para BRL
        const formatarPreco = (preco) => {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(preco);
        };

        // URL da imagem de fundo
        const backgroundImageUrl = 'bolo_chocolate.jpg';

        // Função para renderizar o cardápio
        const renderizarCardapio = () => {
            // Insere a imagem de fundo
            document.getElementById('background-img').src = backgroundImageUrl;

            // Insere os dados nos elementos
            document.getElementById('nome-da-empresa').textContent = dadosLoja.nomeEmpresa;
            document.getElementById('logo-container').innerHTML =
                `<img src="${dadosLoja.logoUrl}" alt="Logo da Empresa" class="rounded-full w-full h-full object-cover">`;
            document.getElementById('produto-titulo').textContent = dadosLoja.produtoUnico.nome;
            document.getElementById('produto-preco').textContent = formatarPreco(dadosLoja.produtoUnico.preco);

            // Adiciona o nome da empresa ao título da página
            document.title = "Cardapio | " + dadosLoja.nomeEmpresa;
        };

        // Renderiza o cardápio quando a página carregar
        window.onload = renderizarCardapio;
    </script>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital - Bolo de Aniversário</title>
<script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            overflow: hidden;
        }

        .animar-entrada {
            animation: fadeIn 1.5s ease-in-out;
        }

        .animar-fade-in-up {
            animation: fadeInUp 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.6);
        }

        .card-blur {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="bg-gray-100">
    <img id="background-img" src="" alt="Imagem de fundo de um bolo de aniversário" class="background-image animar-entrada">

    <header class="absolute top-4 right-4 flex items-center p-2 rounded-full card-blur animar-fade-in-up md:top-8 md:right-8">
        <div id="logo-container" class="max-w-xs h-12 rounded-3xl flex items-center justify-center md:h-16 bg-white mr-3">
        </div>
        <div id="nome-da-empresa" class="text-2xl font-bold text-gray-200 md:text-3xl text-shadow pr-4"></div>
    </header>

    <div class="relative w-full h-screen p-4 flex flex-col justify-center items-center">
        <div class="flex flex-col items-center justify-center text-center p-16 rounded-2xl shadow-lg card-blur animar-fade-in-up w-11/12 max-w-4xl md:w-3/4">

            <h2 id="produto-titulo" class="text-6xl font-extrabold text-white text-shadow mb-4 md:text-8xl"></h2>

            <div id="produto-preco"
                class="text-6xl font-extrabold text-red-700 bg-white rounded-full shadow-lg px-8 py-2 md:text-7xl md:px-12 md:py-4">
            </div>

        </div>
    </div>

    <script>
        // Função para formatar o preço para BRL
        const formatarPreco = (preco) => {
            if (typeof preco !== 'number') return 'R$ --,--';
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(preco);
        };

        // Função para renderizar o cardápio
        const renderizarCardapio = (dados) => {
            document.getElementById('background-img').src = dados.produtoUnico.imagem;
            document.getElementById('nome-da-empresa').textContent = dados.nomeEmpresa;
            document.getElementById('logo-container').innerHTML = `<img src="${dados.logoUrl}" alt="Logo da Empresa" class="rounded-full w-full h-full object-cover">`;
            document.getElementById('produto-titulo').textContent = dados.produtoUnico.nome;
            document.getElementById('produto-preco').textContent = formatarPreco(dados.produtoUnico.preco);
            document.title = "Cardapio | " + dados.nomeEmpresa;
        };

        window.onload = () => {
             const dadosLojaFallback = {
                nomeEmpresa: 'Loja de Bolos',
                logoUrl: 'img/logoexemplo.png',
                produtoUnico: {
                    nome: 'Bolo de Aniversário',
                    preco: 80.00,
                    imagem: 'img/bolo_chocolate.jpg'
                }
            };
            
            const dadosArmazenados = sessionStorage.getItem('dadosCardapio');
            if(dadosArmazenados){
                try {
                    const { produtos } = JSON.parse(dadosArmazenados);
                    const bolo = produtos.find(p => p.nome === 'Bolo de Aniversário');
                    if(bolo){
                        dadosLojaFallback.produtoUnico = bolo;
                    } else {
                        console.warn("Produto 'Bolo de Aniversário' não encontrado na API.");
                    }
                    renderizarCardapio(dadosLojaFallback);
                } catch(error){
                    console.error("Erro ao processar dados da API.", error);
                    renderizarCardapio(dadosLojaFallback);
                }
            } else {
                 console.log("Nenhum dado da API encontrado na sessão.");
                 renderizarCardapio(dadosLojaFallback);
            }
        };
    </script>
</body>
</html>

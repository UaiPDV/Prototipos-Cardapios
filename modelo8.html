            .catextra {

                transition: 0.5s;

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        
        body {

        .animar-entrada {
            animation: fadeIn 1.5s ease-in-out;
        }

            animation: fadeInUp 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);

        }

<body class="flex flex-col md:flex-row min-h-screen">
    <!-- Seção de Menu -->
    <div id="secao-menu" class="flex-1 p-8 md:p-12 bg-white flex flex-col justify-center animar-fade-in-up">
        <header class="mb-6 md:mb-8 flex items-center">
            <div id="logo-container" class="max-w-xs mb-8 h-16 rounded-2xl flex items-center justify-center md:h-20"></div>
            <div id="nome-da-empresa" class="text-2xl md:text-5xl font-extrabold text-gray-800"></div>
        </header>
        <div id="categoria-lista" class="flex-grow overflow-y-auto pr-4">
            <!-- Adicionada a div para a imagem da categoria -->
            <div class="flex items-center">
                <h2 id="categoria-titulo" class="text-3xl md:text-4xl font-bold text-red-600 border-b-4 border-dashed border-red-600 pb-2 flex-grow"></h2>
                <!-- Ajuste no tamanho e centralização da imagem da categoria, com borda menos circular -->
                <div id="categoria-imagem" class="w-16 h-16 md:w-20 md:h-20 rounded-lg overflow-hidden ml-4"></div>
            </div>
            
            <div id="lista-produtos">
                <!-- A lista de produtos será inserida aqui -->
            </div>
        </div>
    </div>

    <!-- Seção de Oferta do Dia -->
    <div id="secao-oferta" class="flex-1 p-8 md:p-12 bg-red-700 text-white flex flex-col justify-center items-center animar-fade-in-up">
        <h2 id="oferta-do-dia-titulo" class="text-3xl md:text-5xl font-extrabold mb-6 md:mb-8 text-center"></h2>
        <!-- Aumentei a altura da imagem para telas pequenas (h-[20rem]) e grandes (md:h-[36rem]) -->
        <div id="oferta-foto-container" class="w-full h-[18rem] md:h-[32rem] bg-white rounded-2xl shadow-lg flex items-center justify-center mb-6 md:mb-8 overflow-hidden">
            <!-- A foto da oferta será inserida aqui -->
        </div>
        <div id="oferta-info" class="text-center">
            <h3 id="oferta-nome-produto" class="text-2xl md:text-4xl font-extrabold mb-4"></h3>
            <div id="oferta-preco" class="text-4xl md:text-6xl font-extrabold bg-white text-red-700 rounded-lg py-2 px-6 shadow-md inline-block"></div>
        </div>
    </div>

    <script>
        // Dados da loja que você pode editar
        const dadosLoja = {
            nomeEmpresa: 'Cafeteria Aconchego',
            logoUrl: 'logoexemplo.png',
            ofertaDoDia: {
                nome: 'Cappuccino Gelado',
                preco: 15.00,
                fotoUrl: 'capu.avif'
            },
            categoria: {
                nome: 'Bebidas Quentes',
                // Adicionada a URL da imagem da categoria
                imagemUrl: 'bebidas_geral.jpg',
                itens: [
                    // A foto de cada item está aqui
                    { nome: 'Café Expresso', descricao: 'O tradicional, forte e encorpado.', preco: 6.00, fotoUrl: 'cafe.jpg' },
                    { nome: 'Latte', descricao: 'Café com leite vaporizado.', preco: 10.00, fotoUrl: 'cafe2.jpeg' },
                    { nome: 'Mocha', descricao: 'Café com chocolate e leite.', preco: 12.00, fotoUrl: 'cafe3.jpg' },
                    { nome: 'Chá Mate', descricao: 'Chá gelado com limão.', preco: 8.00, fotoUrl: 'cha.jpg' },
                    { nome: 'Chocolate Quente', descricao: 'Feito com cacau 100%.', preco: 11.00, fotoUrl: 'choco.jpeg' },
                ]
            }
        };

        // Função para formatar o preço para BRL
        const formatarPreco = (preco) => {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(preco);
        };

        // Função para renderizar o cardápio
        const renderizarCardapio = () => {
            // Renderiza o cabeçalho
            document.getElementById('nome-da-empresa').textContent = dadosLoja.nomeEmpresa;
            document.title = "Cardapio | " + dadosLoja.nomeEmpresa;
            document.getElementById('logo-container').innerHTML = `<img src="${dadosLoja.logoUrl}" alt="Logo da Empresa" class="rounded-full w-full h-full object-cover">`;

            // Renderiza a oferta do dia
            document.getElementById('oferta-do-dia-titulo').textContent = 'Oferta do Dia';
            document.getElementById('oferta-foto-container').innerHTML = `<img src="${dadosLoja.ofertaDoDia.fotoUrl}" alt="Foto da Oferta" class="w-full h-full object-cover rounded-2xl">`;
            document.getElementById('oferta-nome-produto').textContent = dadosLoja.ofertaDoDia.nome;
            document.getElementById('oferta-preco').textContent = formatarPreco(dadosLoja.ofertaDoDia.preco);

            // Renderiza a categoria de produtos
            document.getElementById('categoria-titulo').textContent = dadosLoja.categoria.nome;
            // Adicionando a imagem da categoria
            document.getElementById('categoria-imagem').innerHTML = `<img src="${dadosLoja.categoria.imagemUrl}" alt="Imagem da Categoria" class="rounded-lg w-full h-full object-cover">`;

            const listaProdutos = document.getElementById('lista-produtos');
            listaProdutos.innerHTML = '';
            dadosLoja.categoria.itens.forEach(item => {
                const itemDiv = document.createElement('div');
                // Alteração na classe para incluir a imagem ao lado do texto e centralizar os elementos
                itemDiv.className = 'flex items-center py-4 border-b border-gray-200 last:border-b-0';
                itemDiv.innerHTML = `
                    <img src="${item.fotoUrl}" alt="Foto de ${item.nome}" class="w-16 h-16 rounded-xl object-cover mr-4">
                    <div class="flex-grow flex justify-between items-center">
                        <div>
                            <div class="text-2xl font-semibold text-gray-900">${item.nome}</div>
                            <div class="text-lg text-gray-500">${item.descricao}</div>
                        </div>
                        <div class="text-3xl font-bold text-red-600 bg-gray-100 rounded-lg px-4 py-2 shadow-sm">${formatarPreco(item.preco)}</div>
                    </div>
                `;
                listaProdutos.appendChild(itemDiv);
            });
        };

        // Renderiza o cardápio quando a página carregar
        window.onload = renderizarCardapio;
    </script>

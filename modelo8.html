<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital - Bebidas Quentes</title>
<script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            min-height: 100vh;
        }

        .animar-entrada {
            animation: fadeIn 1.5s ease-in-out;
        }
        .animar-fade-in-up {
            animation: fadeInUp 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="flex flex-col md:flex-row min-h-screen">
    <!-- Seção de Menu -->
    <div id="secao-menu" class="flex-1 p-8 md:p-12 bg-white flex flex-col justify-center animar-fade-in-up">
        <header class="mb-6 md:mb-8 flex items-center">
            <div id="logo-container" class="max-w-xs h-16 rounded-2xl flex items-center justify-center md:h-20"></div>
            <div id="nome-da-empresa" class="text-2xl md:text-5xl font-extrabold text-gray-800 ml-4"></div>
        </header>
        <div id="categoria-lista" class="flex-grow overflow-y-auto pr-4">
            <div class="flex items-center">
                <h2 id="categoria-titulo" class="text-3xl md:text-4xl font-bold text-red-600 border-b-4 border-dashed border-red-600 pb-2 flex-grow"></h2>
                <div id="categoria-imagem" class="w-16 h-16 md:w-20 md:h-20 rounded-lg overflow-hidden ml-4"></div>
            </div>
            
            <div id="lista-produtos">
                <!-- A lista de produtos será inserida aqui -->
            </div>
        </div>
    </div>

    <!-- Seção de Oferta do Dia -->
    <div id="secao-oferta" class="flex-1 p-8 md:p-12 bg-red-700 text-white flex flex-col justify-center items-center animar-fade-in-up">
        <h2 id="oferta-do-dia-titulo" class="text-3xl md:text-5xl font-extrabold mb-6 md:mb-8 text-center">Sugestão do Dia</h2>
        <div id="oferta-foto-container" class="w-full h-[18rem] md:h-[32rem] bg-white rounded-2xl shadow-lg flex items-center justify-center mb-6 md:mb-8 overflow-hidden">
            <!-- A foto da oferta será inserida aqui -->
        </div>
        <div id="oferta-info" class="text-center">
            <h3 id="oferta-nome-produto" class="text-2xl md:text-4xl font-extrabold mb-4"></h3>
            <div id="oferta-preco" class="text-4xl md:text-6xl font-extrabold bg-white text-red-700 rounded-lg py-2 px-6 shadow-md inline-block"></div>
        </div>
    </div>

    <script>
        // Função para formatar o preço para BRL
        const formatarPreco = (preco) => {
            if (typeof preco !== 'number') return 'R$ --,--';
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(preco);
        };

        // Função para renderizar o cardápio
        const renderizarCardapio = (dados) => {
            document.getElementById('nome-da-empresa').textContent = dados.nomeEmpresa;
            document.title = "Cardapio | " + dados.nomeEmpresa;
            document.getElementById('logo-container').innerHTML = `<img src="${dados.logoUrl}" alt="Logo da Empresa" class="rounded-full w-full h-full object-cover">`;

            const { itemDestaque, categoria } = dados;

            if (itemDestaque) {
                document.getElementById('oferta-foto-container').innerHTML = `<img src="${itemDestaque.imagem}" alt="Foto da Oferta" class="w-full h-full object-cover rounded-2xl">`;
                document.getElementById('oferta-nome-produto').textContent = itemDestaque.nome;
                document.getElementById('oferta-preco').textContent = formatarPreco(itemDestaque.preco);
            } else {
                 document.getElementById('secao-oferta').innerHTML = '<p class="text-2xl">Nenhum item em destaque hoje.</p>';
            }

            document.getElementById('categoria-titulo').textContent = categoria.nome;
            document.getElementById('categoria-imagem').innerHTML = `<img src="${categoria.imagem}" alt="Imagem da Categoria" class="rounded-lg w-full h-full object-cover">`;

            const listaProdutos = document.getElementById('lista-produtos');
            listaProdutos.innerHTML = '';
            
            if (categoria.itens.length === 0) {
                 listaProdutos.innerHTML = '<div class="text-center py-4 text-gray-500">Nenhum outro produto nesta categoria.</div>';
            } else {
                categoria.itens.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'flex items-center py-4 border-b border-gray-200 last:border-b-0';
                    itemDiv.innerHTML = `
                        <img src="${item.imagem}" alt="Foto de ${item.nome}" class="w-16 h-16 rounded-xl object-cover mr-4">
                        <div class="flex-grow flex justify-between items-center">
                            <div>
                                <div class="text-2xl font-semibold text-gray-900">${item.nome}</div>
                                <div class="text-lg text-gray-500">${item.descricao}</div>
                            </div>
                            <div class="text-3xl font-bold text-red-600 bg-gray-100 rounded-lg px-4 py-2 shadow-sm">${formatarPreco(item.preco)}</div>
                        </div>
                    `;
                    listaProdutos.appendChild(itemDiv);
                });
            }
        };
        
        window.onload = () => {
             const dadosLojaFallback = {
                nomeEmpresa: 'Cafeteria Aconchego',
                logoUrl: 'img/logoexemplo.png',
                itemDestaque: null,
                categoria: { nome: 'Bebidas Quentes', imagem: 'img/bebidasgeral.jpg', itens: [] }
            };

            const dadosArmazenados = sessionStorage.getItem('dadosCardapio');

            if(dadosArmazenados) {
                try {
                    const { categorias, produtos } = JSON.parse(dadosArmazenados);

                    const categoriaInfo = categorias.find(c => c.id === 'BEBIDAS_QUENTES');
                    if (!categoriaInfo) {
                        console.error("Categoria BEBIDAS_QUENTES não encontrada.");
                        renderizarCardapio(dadosLojaFallback);
                        return;
                    }
                    
                    const produtosDaCategoria = produtos.filter(p => p.categoriaId === 'BEBIDAS_QUENTES');
                    
                    const itemDestaque = produtosDaCategoria.length > 0 ? produtosDaCategoria[0] : null;
                    const outrosItens = produtosDaCategoria.slice(1, 6); // Pega do segundo ao sexto item (5 itens)

                    const dadosParaRenderizar = {
                        ...dadosLojaFallback,
                        itemDestaque: itemDestaque,
                        categoria: {
                            ...categoriaInfo,
                            itens: outrosItens
                        }
                    };

                    renderizarCardapio(dadosParaRenderizar);

                } catch(error) {
                    console.error("Erro ao processar dados da API.", error);
                    renderizarCardapio(dadosLojaFallback);
                }
            } else {
                console.log("Nenhum dado da API encontrado na sessão.");
                renderizarCardapio(dadosLojaFallback);
            }
        };
    </script>
</body>
</html>
